<app-header></app-header>
<br>
<div class="main-col">
        <div class="main-col-inner">
          <div id="serr">
          </div>
          <div id="message"></div>
          <div class="con-header">
            <div class="con-h">
              <h3 class="con-header-title">
               Categories Add-Category
              </h3>
              <div class="con-header-button">
                  <button class="con-button con-button-1" (click)="submit_this()">
                    <i class="fa fa-check"></i> submit</button>
                </div>
            </div>
          </div>
          <div class="group-content">
            <div class="edit-heading">
              <h6>Add-Category</h6>
            </div>
          </div>
          <div class="form">
            <div class="form-grid">
              <div class="form-n">
                <p class="label">Category Name</p>
                <p class="label" for="">SEO Name</p>
                <p class="label" for="">Description</p>
                <p class="label" for="">Page Title</p>
                <p class="label" for="">Meta Description</p>
                <p class="label" for="">Meta Keywords</p>
              </div>
              <div class="form-input">
                <div class="input">
                    <input type="text" class="form-control" [(ngModel)]="category_name">
                </div>
                <div class="input">
                    <input type="text" class="form-control" [(ngModel)]="seo">
                </div>
                <div class="input">
                    <input type="text" class="form-control" [(ngModel)]="desc">
                </div>
                <div class="input">
                    <input type="text" class="form-control" [(ngModel)]="page_title_name">
                </div>
                <div class="input">
                    <input type="text" class="form-control" [(ngModel)]="meta_desc">
                </div>
                <div class="input">
                    <input type="text" class="form-control" [(ngModel)]="meta_key">
                </div>
    
    
                  
                    
              </div>
              <div class="form-hint">
                <p class="hint">[NAME OF THE CATEGORY]</p>
                <p class="hint">[SEO NAME]</p>
                <p class="hint">[DESCRIPTION OF THE CATEGORY]</p>
                <p class="hint">[PAGE TITLE FOR THE CATEGORY]</p>
                <P class="hint">[META DESCRIPTION FOR THE CATEGORY]</P>
                <p class="hint">[META KEYWORDS FOR THE CATEGORY]	</p>
    
              </div>
            </div>
          </div>
    
        </div>
    </div>
