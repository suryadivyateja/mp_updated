<app-header></app-header>
<br>
<div class="main-col">
  <div class="main-col-inner">
    <div id="serr"></div>
    <div class="con-header">
      <div class="con-h">
        <h3 class="con-header-title">
          Files - User Files
        </h3>
       
      </div>
    </div>
    <div class="group-content">
      <div class="edit-heading">
        <h6>Files</h6>
      </div>
    </div>
    <div class="grid">
      <table cellspacing="0">
        <thead>
          <tr>
            <th class="id">ID</th>
            <th class="name">File Name</th>
            <th class="pcat">Username</th>
            <th clas="action">Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let u of user_files let i = index">
          <tr class="s">
            <td>
              {{i+1}}
            </td>
            <td>
              <div class="imgs">
                <div class="img">
                  <img src="{{u.profile_pic}}" alt="">
                </div>
              </div>
              </td>
              <td>
                {{u.name}}
              </td>
              <td>
                <a id="del"(click)="delete_this(u)">Delete</a>
              </td>
            </tr>
          </tbody>
  
        </table>
      </div>
  
    </div>
  </div>
